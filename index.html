<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitalk Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.auth0.com/js/auth0/9.22/auth0.min.js"></script>
  <script>
// --- GET TOKEN ---
function getToken() {
  return localStorage.getItem('github_access_token');
}
    tailwind.config = { darkMode: 'class' };
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-gray-100">
<nav class="bg-white/80 dark:bg-gray-800/90 shadow px-3 sm:px-6 py-2 flex justify-between items-center sticky top-0 z-20 border-b border-blue-100 dark:border-gray-700">
  <a href="index.html" class="flex items-center gap-2 text-lg sm:text-xl font-bold text-blue-700 dark:text-blue-300 tracking-tight">
    <svg width="28" height="28" fill="none" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#2563eb"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="15" font-family="Arial" dy=".3em">G</text></svg>
    <span>Gitalk Forum</span>
  </a>
  <div class="flex items-center gap-2" id="nav-user">
    <button id="dark-toggle" type="button" class="text-xs px-2 py-1 rounded border border-blue-200 dark:border-gray-600 bg-white/70 dark:bg-gray-700 text-blue-700 dark:text-blue-200 hover:bg-blue-50 dark:hover:bg-gray-600 mr-2">üåô</button>
    <!-- User info will be injected here -->
  </div>
</nav>
<main class="max-w-lg mx-auto mt-6 px-2 sm:px-0">
  <h1 class="text-xl sm:text-2xl font-bold mb-5 text-blue-800 dark:text-blue-200 tracking-tight">Feed Thread</h1>
  <div class="space-y-4" id="thread-list">
    <div class="text-gray-500 dark:text-gray-400">Memuat thread...</div>
  </div>
</main>
<script>
// --- CONFIG ---
const GITHUB_CLIENT_ID = 'Ov23liIQ6zD6Jpmyb2O6';
const GITHUB_REPO = 'MapalusDev/gitalk';
const GITHUB_API = 'https://api.github.com';
const REDIRECT_URI = window.location.origin + '/gitalk/login.html';

// --- AUTH0 ---
function getUser() {
  try { return JSON.parse(localStorage.getItem('github_user')); } catch { return null; }
}
// function logout() {
//   localStorage.removeItem('github_user');
//   localStorage.removeItem('github_access_token');
//   window.location.href = 'login.html';
// }

async function fetchAndStoreUser() {
  const token = getToken();
  if (!token) return;
  try {
    const res = await fetch('https://api.github.com/user', {
      headers: {
        'Accept': 'application/vnd.github+json',
        'Authorization': 'token ' + token,
        'User-Agent': 'GitalkForumApp'
      }
    });
    if (!res.ok) return;
    const user = await res.json();
    localStorage.setItem('github_user', JSON.stringify(user));
    renderNavUser();
  } catch {}
}

// --- NAV USER ---
function renderNavUser() {
  const nav = document.getElementById('nav-user');
  const user = getUser();
  while (nav.firstChild) nav.removeChild(nav.firstChild);
  const searchBtn = document.createElement('a');
  searchBtn.href = 'search.html';
  searchBtn.className = 'search-btn bg-blue-100 dark:bg-gray-700 text-blue-700 dark:text-blue-200 px-3 py-1 rounded-full shadow hover:bg-blue-200 dark:hover:bg-gray-600 font-semibold text-xs mr-2';
  searchBtn.textContent = 'üîç Cari Thread';
  nav.appendChild(searchBtn);
  const darkBtn = document.createElement('button');
  darkBtn.id = 'dark-toggle';
  darkBtn.type = 'button';
  darkBtn.className = 'text-xs px-2 py-1 rounded border border-blue-200 dark:border-gray-600 bg-white/70 dark:bg-gray-700 text-blue-700 dark:text-blue-200 hover:bg-blue-50 dark:hover:bg-gray-600 mr-2';
  if (localStorage.getItem('theme') === 'dark') {
    darkBtn.textContent = '‚òÄÔ∏è';
  } else {
    darkBtn.textContent = 'üåô';
  }
  nav.appendChild(darkBtn);
  if (user) {
    const img = document.createElement('img');
    img.src = user.avatar_url || user.avatar;
    img.alt = 'avatar';
    img.className = 'user-info w-8 h-8 rounded-full border border-blue-200 dark:border-gray-600';
    nav.appendChild(img);
    const span = document.createElement('span');
    span.className = 'user-info font-medium text-gray-700 dark:text-gray-200 text-sm';
    span.textContent = '@' + (user.login || user.name || user.email);
    nav.appendChild(span);
    const create = document.createElement('a');
    create.href = 'create.html';
    create.className = 'create-btn bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700 font-semibold text-xs ml-2';
    create.textContent = '+ Thread';
    nav.appendChild(create);
    const logoutBtn = document.createElement('a');
    logoutBtn.href = 'logout.html';
    logoutBtn.className = 'logout-btn text-gray-400 dark:text-gray-400 hover:text-red-500 text-xs ml-2';
    logoutBtn.textContent = 'Logout';
    // logoutBtn.onclick = e => { e.preventDefault(); logout(); };
    nav.appendChild(logoutBtn);
  } else {
    const login = document.createElement('a');
    login.href = 'login.html';
    login.className = 'login-btn bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700 font-semibold text-xs ml-2';
    login.textContent = 'Login dengan GitHub';
    nav.appendChild(login);
  }
}

// --- THREAD LIST ---
async function fetchThreads() {
  // Selalu fetch thread tanpa token (public access)
  const url = `${GITHUB_API}/repos/${GITHUB_REPO}/issues?state=open&sort=created&direction=desc`;
  let res = await fetch(url, {
    headers: {
      'Accept': 'application/vnd.github+json',
      'User-Agent': 'GitalkForumApp'
    }
  });
  // Jika public gagal (403), coba dengan token user jika ada
  if (res.status === 403) {
    const token = getToken();
    if (token) {
      res = await fetch(url, {
        headers: {
          'Accept': 'application/vnd.github+json',
          'Authorization': 'Bearer ' + token,
          'User-Agent': 'GitalkForumApp'
        }
      });
    }
  }
  if (!res.ok) {
    const list = document.getElementById('thread-list');
    list.innerHTML = '<div class="bg-red-100 text-red-700 p-3 rounded text-center font-semibold">Gagal memuat thread: akses ke repository dibatasi atau rate limit GitHub sudah tercapai.<br>Silakan login ulang dengan GitHub atau tunggu beberapa saat.</div>';
    return [];
  }
  return await res.json();
}

function renderThreads(threads) {
  const list = document.getElementById('thread-list');
  list.innerHTML = '';
  if (!threads.length) {
    list.innerHTML = '<div class="text-gray-500 dark:text-gray-400">Belum ada thread.</div>';
    return;
  }
  threads.forEach(thread => {
    const a = document.createElement('a');
    a.href = `post.html?id=${thread.number}`;
    a.className = 'block bg-white dark:bg-gray-800 border border-blue-100 dark:border-gray-700 p-4 rounded-xl shadow hover:shadow-lg transition group';
    a.innerHTML = `
      <div class="flex items-center mb-3 gap-2">
        <img src="${thread.user.avatar_url}" class="w-8 h-8 rounded-full border border-blue-200 dark:border-gray-600">
        <span class="font-medium text-blue-700 dark:text-blue-200 text-sm">@${thread.user.login}</span>
        <span class="text-gray-400 dark:text-gray-300 text-xs ml-2">${new Date(thread.created_at).toLocaleString('id-ID', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</span>
      </div>
      <div class="text-base font-bold text-blue-800 dark:text-blue-200 mb-1 group-hover:underline leading-tight">${thread.title}</div>
      <div class="prose max-w-none text-gray-900 dark:text-gray-100 text-sm line-clamp-3 mb-1">${marked.parseInline(thread.body || '')}</div>
    `;
    list.appendChild(a);
  });
}

// --- INIT ---


// Cek jika user sudah login (ada token tapi belum ada data user di localStorage)
if (getToken() && !getUser()) {
  fetchAndStoreUser().then(() => {
    renderNavUser();
  });
} else {
  renderNavUser();
}

fetchThreads().then(renderThreads);

// --- DARK MODE ---
document.addEventListener('DOMContentLoaded', function() {
  function setDarkModeClass() {
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  }
  var btn = document.getElementById('dark-toggle');
  if (btn) btn.addEventListener('click', function() {
    if (document.documentElement.classList.contains('dark')) {
      document.documentElement.classList.remove('dark');
      localStorage.setItem('theme', 'light');
      btn.textContent = 'üåô';
    } else {
      document.documentElement.classList.add('dark');
      localStorage.setItem('theme', 'dark');
      btn.textContent = '‚òÄÔ∏è';
    }
    setDarkModeClass();
  });
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setDarkModeClass);
});
</script>
</body>
